<div class="d-flex justify-content-center">
  <div
    class="card mt-3 text-dark text-center shadow card-no-hover"
    style="width: 100%; max-width: 600px"
  >
    <div class="card-header">
      <h1 class="h4 mb-0">{{title}}</h1>
    </div>

    <div class="card-body">
      {{status}}
      <form method="post" enctype="multipart/form-data">
        <!-- Título -->
        <div class="form-group mb-3 w-75 mx-auto text-center">
          <label for="titulo" class="form-label">Título:</label>
          <select name="titulo" id="titulo" class="form-select shadow">
            <option disabled selected>Selecione uma opção:</option>
            {{itens}}
          </select>
        </div>
        <!-- Botões -->
        <div class="d-flex justify-content-center gap-3 mb-2">
          <button type="submit" class="shadow btn btn-blue">Ver</button>
        </div>
      </form>
    </div>
  </div>
</div>
