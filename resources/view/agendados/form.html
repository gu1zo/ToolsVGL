<form method="post">
    <div id="mensagem"></div>
  <input type="hidden" id="tipo" name="tipo" value="{{tipo}}" />
  <input type="hidden" id="id_usuario" name="id_usuario" value="{{id_usuario}}" />
  <!-- Nome -->
  <div class="form-group mb-3 w-75 mx-auto text-center">
    <label for="protocolo-isp" class="form-label">Protocolo:</label>
    <input
      name="protocolo"
      id="protocolo"
      type="text"
      class="form-control shadow text-center"
      placeholder="Digite o protocolo"
      required
    />
  </div>

  <!-- E-mail -->
  <div class="form-group mb-3 w-75 mx-auto text-center">
    <label for="protocolo-isp" class="form-label">Data:</label>
    <input
      name="data"
      id="data"
      type="datetime-local"
      class="form-control shadow text-center"
      required
    />
  </div>

  <div class="form-group mb-3 w-75 mx-auto text-center">
    <label for="observacao" class="form-label">Observação</label>   
    <textarea
      name="observacao"
      id="observacao"
      class="form-control shadow"
      placeholder="Adicione a observação"
    ></textarea>
  <div class="d-flex justify-content-center mb-2">
    <button
    type="button"
    id="btnSalvar"
    class="shadow btn btn-outline-success mt-3"
  >
    <i class="bi bi-check"></i>Salvar
  </button>
  </div>
</form>
