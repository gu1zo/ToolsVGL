<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinição de Senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo {
        max-width: 150px;
      }
      .title {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
      }
      .text {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.2s;
      }
      .button:hover {
        background: #0056b3;
        transform: scale(1.05);
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Redefinição de Senha</h2>
      <p class="text">
        Olá {{nome}}! Você solicitou a redefinição da sua senha. Para continuar,
        clique no botão abaixo:
      </p>
      <a href="{{url}}" style="text-decoration: none" class="button"
        >Redefinir Senha</a
      >
      <p class="text">
        Se você não solicitou a troca de senha, ignore este e-mail. O link
        expira em 1 hora.
      </p>
      <p class="footer">&copy; 2024 - Desenvolvido por Vogel</p>
    </div>
  </body>
</html>
