<tr>
  <td>{{id}}</td>
  <td>{{nome}}</td>
  <td>{{email}}</td>
  <td>{{privilegio}}</td>
  <td class="d-flex justify-content-center">
    <a href="{{URL}}/usuario/edit?id={{id}}" class="me-1">
      <button type="button" class="shadow btn btn-primary">Editar</button>
    </a>
    <a href="{{URL}}/usuario/delete?id={{id}}">

    </a>
  </td>
</tr>
