<div class="d-flex justify-content-center">
  <div
    class="card mt-3 text-dark text-center shadow card-no-hover"
    style="width: 100%; max-width: 500px"
  >
    <div class="card-header">
      <h1 class="h4 mb-0">Ordens de Serviço</h1>
    </div>
    <div class="card-body">
      {{status}}
      <div class="d-flex justify-content-center">
        <form method="get" action="{{URL}}/os/table">
          <div class="form-group">
            <h6>Selecione o Técnico</h6>
          </div>
          <div class="form-group ms-3 mt-3">
            <select
              class="form-select shadow"
              name="tecnico"
              id="tecnicos"
            ></select>
          </div>

          <!-- Novos campos: Data Inicial e Final -->
          <div class="form-group d-flex justify-content-between px-3 mt-3">
            <div class="me-2" style="width: 50%">
              <h6>Data Inicial</h6>
              <input
                type="date"
                name="data_inicial"
                class="form-control shadow"
                required
              />
            </div>
            <div style="width: 50%">
              <h6>Data Final</h6>
              <input
                type="date"
                name="data_final"
                class="form-control shadow"
                required
              />
            </div>
          </div>
          <div class="form-group ps-3">
            <button type="submit" class="shadow btn btn-pink mt-3">
              Selecionar
            </button>
            <a style="text-decoration: none; color: #4f4f4f" href="{{URL}}">
              <button type="button" class="shadow btn btn-pink mt-3">
                Voltar
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
