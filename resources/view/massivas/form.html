<div class="d-flex justify-content-center">
  <div
    class="card mt-3 text-dark text-center shadow card-no-hover"
    style="width: 100%; max-width: 600px"
  >
    <div class="card-header">
      <h1 class="h4 mb-0">Novo Evento</h1>
    </div>

    <div class="card-body">
      {{status}}
      <form method="post">
        <div class="form-group mb-3 mx-auto text-center">
          <div class="row">
            <div class="col">
              <label for="dataInicio" class="form-label">Data Inicio:</label>
              <input
                name="dataInicio"
                type="datetime-local"
                class="form-control shadow text-center"
                value="{{data-inicio}}"
                required
              />
            </div>
            <div class="col">
              <label for="dataFim" class="form-label">Data Fim:</label>
              <input
                name="dataFim"
                type="datetime-local"
                class="form-control shadow text-center"
                value="{{data-fim}}"
              />
            </div>
          </div>
        </div>
        <div class="form-group mb-3 mx-auto text-center">
          <div class="row">
            <div class="col">
              <label for="qtd" class="form-label">Quantidade Afetados:</label>
              <input
                name="qtd"
                type="text"
                class="form-control shadow text-center"
                value="{{qtd}}"
                required
              />
            </div>
            <div class="col">
              <label for="int6" class="form-label">ID Int6:</label>
              <input
                name="int6"
                type="text"
                class="form-control shadow text-center"
                value="{{int6}}"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group mb-3 mx-auto text-center">
          <div class="row">
            <div class="col">
              <label for="regional" class="form-label">Regional:</label>
              <select id="regional" class="form-select shadow" name="regional">
                <option value="" selected disabled>
                  Selecione uma Regional
                </option>
                {{regionais}}
              </select>
            </div>
            <div class="col">
              <label for="tipo" class="form-label">Tipo:</label>
              <select id="tipo" class="form-select shadow" name="tipo">
                <option value="" selected disabled>Selecione o Tipo</option>
                {{tipos}}
              </select>
            </div>
          </div>
        </div>
        <div class="form-group mb-3 mx-auto text-center">
          <label for="evento" class="form-label">Descrição:</label>
          <textarea name="evento" class="form-control shadow">
{{evento}}</textarea
          >
        </div>
        <div class="d-flex justify-content-center gap-3 mb-2">
          <a href="{{URL}}/" class="shadow btn btn-blue">Voltar</a>
          <button type="submit" class="shadow btn btn-blue">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
