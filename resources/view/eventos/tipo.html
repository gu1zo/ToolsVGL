<div class="d-flex justify-content-center">
  <div
    class="card mt-3 text-dark text-center shadow card-no-hover"
    style="width: 100%; max-width: 500px"
  >
    <div class="card-header">
      <h1 class="h4 mb-0">Novo Cadastro</h1>
    </div>

    <div class="card-body d-flex justify-content-center">
      <form method="get" action="{{URL}}/evento/novo">
        <div class="form-group">
          <h6>Selecione qual o tipo do novo cadastro</h6>
        </div>
        <div class="form-group ms-3 mt-3">
          <select
            style="width: 100%; min-width: 250px"
            class="form-select text-center pe-1 shadow"
            name="tipo"
            required
          >
            <option disabled selected value="">Selecione um tipo</option>
            <option value="manutencao">Manutenção</option>
            <option value="evento">Evento</option>
            <option value="emergencial">Solicitação Emergencial</option>
          </select>
        </div>
        <div class="form-group ps-3">
          <button type="submit" class="shadow btn btn-pink mt-3">
            Selecionar
          </button>
          <a style="text-decoration: none; color: #4f4f4f" href="{{URL}}"
            ><button type="button" class="shadow btn btn-pink mt-3">
              Voltar
            </button></a
          >
        </div>
      </form>
    </div>
  </div>
</div>
