<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Call Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #f1f3f5;
      }

      .dashboard {
        height: 100vh;
        padding: 20px;
      }

      .card-custom {
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: none;
        height: 100%;
      }

      .card-blue {
        background-color: #4aa9d4;
        color: #000;
      }

      .circle-chart,
      .circle-gray {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        font-size: 42px;
        font-weight: bold;
      }

      .circle-chart {
        background: conic-gradient(#5fd39d 75%, #e9ecef 0);
      }

      .circle-gray {
        border: 14px solid #e9ecef;
        color: #495057;
      }

      .big-number {
        font-size: 90px;
        font-weight: bold;
      }

      h6 {
        font-size: 18px;
      }

      .subtitle {
        font-size: 18px;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid dashboard">
      <div class="row g-4 h-100">
        <!-- LINHA SUPERIOR -->
        <div class="col-md-4">
          <div
            class="card card-custom p-4 text-center d-flex justify-content-center"
          >
            <h6 class="fw-bold">N. DE CHAMADAS EM ESPERA</h6>
            <div class="circle-gray mt-4">0</div>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="card card-custom p-4 text-center d-flex justify-content-center"
          >
            <h6 class="fw-bold">NÚM. DE AGENTES EM CHAMADA</h6>
            <div class="circle-gray mt-4">0</div>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="card card-custom p-4 text-center d-flex justify-content-center"
          >
            <h6 class="fw-bold">AGENTES DISPONÍVEIS</h6>
            <div class="circle-chart mt-4">1</div>
          </div>
        </div>

        <!-- LINHA INFERIOR -->
        <div class="col-md-4">
          <div
            class="card card-custom card-blue p-4 text-center d-flex flex-column justify-content-center"
          >
            <h6 class="fw-bold">CHAMADAS OFERECIDAS</h6>
            <div class="big-number mt-3">69</div>
            <div class="subtitle">Chamadas Oferecidas</div>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="card card-custom card-blue p-4 text-center d-flex flex-column justify-content-center"
          >
            <h6 class="fw-bold">CHAMADAS ATENDIDAS</h6>
            <div class="big-number mt-3">68</div>
            <div class="subtitle">Chamadas Atendidas</div>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="card card-custom p-4 text-center d-flex flex-column justify-content-center"
          >
            <h6 class="fw-bold">CHAMADAS PERDIDAS</h6>
            <div class="big-number mt-3 text-dark">1</div>
            <div class="subtitle">Chamadas Perdidas</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
