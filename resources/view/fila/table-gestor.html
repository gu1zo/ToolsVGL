<div class="container">
  <div class="card mt-4 shadow-sm border-1">
    <div class="card-header">
      <h5 class="card-title">Fila SZ.chat - Gestor</h5>
    </div>
    <div class="card-body">
      {{status}}
      <table id="table" class="table table-bordered text-center shadow">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col" class="text-center">Usuário</th>
            <th scope="col" class="text-center">Posição</th>
            <th scope="col" class="text-center">Entrada</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          {{itens}}
        </tbody>
      </table>
    </div>
  </div>
</div>
